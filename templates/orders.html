<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<ul>
        {% for order in orders %}
<li>
            Order ID: {{ order.id }}<br>
            Product: {{ order.product.name }}<br>
            Quantity: {{ order.quantity }}<br>
            Total Price: ${{ order.total_price }}<br>
            Status: {{ order.status }}<br>
</li>
        {% endfor %}
</ul>
</body>
</html>
